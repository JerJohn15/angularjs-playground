<div class="pure-g">
  <div class="content pure-u-1 pure-u-md-4-4">
    <div class="posts">
      <section class="post">
        <h2>Form validation with ng-messages</h2>
        <div>
          <p>
            content
          </p>
        </div>
      </section>
      <section class="post">
        <h2>Directives</h2>
        <div>
          <p>
            <form class="pure-form pure-form-aligned">
              <fieldset>
                <div class="pure-control-group">
                  <label for="name">Percentage</label>
                  <input id="name" type="text" ng-model="miscellaneous.data.percentage" percentage>
                </div>
              </fieldset>
            </form>
            <pre>
                {{ miscellaneous.data }}
            </pre>
          </p>
        </div>
      </section>
      <section class="post">
        <h2>Filters</h2>
        <div>
          <p>
            content
          </p>
        </div>
      </section>
    </div>
  </div>
</div>
